<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="result.html">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name..." name="isim"><br><br><br><br>
            <label for="lname">soyisim:</label>
            <input id="lname" type="text" name="soyisim" placeholder="soyisim lütfen...">
        </div><br><br>
        <div>
            <label for="sifre">Parola:</label>
            <input type="password" name="parola" id="sifre" placeholder="parola giriniz">
        </div><br><br>
        <div>
            <label>Cinsiyet:</label>
            <br>
            <label for="cinsiyet1">Erkek</label>
            <input type="radio" id="cinsiyet1" value="Erkek" name="cinsiyet">
            <label for="cinsiyet2">Kadın</label>
            <input type="radio" id="cinsiyet2" value="Kadın" name="cinsiyet">
        </div>
        <div>
            <p>Favori hayvan dostlarınızı seçin:</p>
            <input type="checkbox" name="Animal1" id="panda" value="Panda">
            <label for="panda">Panda</label><br>
            <input type="checkbox" name="Animal2" id="balık" value="Balık">
            <label for="balık">Balık</label><br>
            <input type="checkbox" name="Animal3" id="köpek" value="Köpek">
            <label for="köpek">Köpek</label>
        </div><br>
        <div>
            <label for="yaş">Yaş:</label>
            <input type="number" id="yaş" name="Age"  placeholder="Yaşınızı giriniz...">
        </div><br>
        <div>
            <label for="search">Search:</label>
            <input type="search" name="Search" id="search" placeholder="arama giriniz...">
        </div><br>
        <div>
            <label for="color">Renk:</label>
            <input type="color" name="Color" id="color">
        </div><br>
        <div>
            <label for="tarih">Tarih:</label>
            <input type="date" name="Tarih" id="tarih" min="2022-03-18" max="2022-08-30">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Email giriniz..." required>
        </div><br>
        <div>
            <!-- label yazdığımız yazıya tıklama imkanı verir yani File: yazısına tıklayıncada işlem yapar -->
            <label for="dosya">File:</label> 
            <input type="file" name="File" id="dosya">
        </div><br>
        <div>
            <label for="no">Telefon numarası:</label>
            <input type="tel" name="Tel.No" id="no" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="xxx-xxx-xx-xx">
        </div>
        <hr><br>
        <div>
            <label for="seker2"> Hangi tatlıyı seversiniz:</label>
            <br>
            <select name="Tatlılar" id="seker2" >
                
                <optgroup label="Sütlü tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Süpangle">Süpangle</option>
                    <option value="Soguk baklava">Soguk baklava</option>
                    </optgroup>
    
                    <optgroup label="Şerbetli tatlılar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                    <option value="Tulumba">Tulumba</option>
                    </optgroup>
                </select>
            </select>
        </div><br>
        <div>
            <label for="yorum">Yorum</label><br>
            <textarea name="Yorum" id="yorum" style="resize: none; width:75%;" placeholder="Yorum..." ></textarea>
        </div><br>

        <div>
            <label for="browser">Browser:</label>
            <input type="text" id="browser" name="Browser" list="inp-browser">
            <datalist id="inp-browser">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>
        </div><br><br>
        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <br>
                <label for="fname">Ad:</label>
                <br>
                <input type="text" name="girelen_" id="fname" placeholder="adınız...">
                <br><br>
                <label for="sname">Soyad:</label>
                <br>
                <input type="text" name="girilen_soyad" id="sname" placeholder="soyadınız..."><br><br>
    
            </fieldset>
        </div>

        <br><br><br><br><br>
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
